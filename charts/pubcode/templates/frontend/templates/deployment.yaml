{{- if and .Values.frontend.enabled .Values.frontend.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ default 1 .Values.frontend.autoscaling.minReplicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        {{- if .Values.frontend.podAnnotations }}
        {{- tpl .Values.frontend.podAnnotations $ | nindent 8 }}
        {{- end }}
      labels:
        {{- include "frontend.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        {{- range $c := .Values.frontend.containers }}
        - name: {{ $c.name }}
          securityContext:
            allowPrivilegeEscalation: {{ default false $c.securityContext.allowPrivilegeEscalation }}
            runAsNonRoot: {{ default true $c.securityContext.runAsNonRoot }}
            {{- if hasKey $c.securityContext "readOnlyRootFilesystem" }}
            readOnlyRootFilesystem: {{ $c.securityContext.readOnlyRootFilesystem }}
            {{- end }}
            capabilities:
              drop:
                - ALL
              {{- if and $c.securityContext $c.securityContext.capabilities $c.securityContext.capabilities.add }}
              add:
                {{- toYaml $c.securityContext.capabilities.add | nindent 16 }}
              {{- end }}
          image: "{{- if and $c.registry $c.repository -}}{{ tpl $c.registry $ }}/{{ tpl $c.repository $ }}/{{ tpl $c.image $ }}{{- else if $c.registry -}}{{ tpl $c.registry $ }}/{{ tpl $c.image $ }}{{- else -}}{{ tpl $c.image $ }}{{- end -}}{{- if $c.tag -}}:{{ tpl (printf "%v" $c.tag) $ }}{{- end -}}"
          {{- if and $c.envFrom $c.envFrom.secretRef $c.envFrom.secretRef.name }}
          envFrom:
            - secretRef:
                name: {{ tpl $c.envFrom.secretRef.name $ }}
          {{- end }}
          {{- if $c.env }}
          env:
            {{- if and (kindIs "map" $c.env) $c.env.fromValues }}
            {{- range $e := $c.env.fromValues }}
            - name: {{ $e.name }}
              value: {{ tpl (printf "%v" $e.value) $ | quote }}
            {{- end }}
            {{- else if kindIs "slice" $c.env }}
            {{- tpl (toYaml $c.env) $ | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if $c.ports }}
          ports:
            {{- tpl (toYaml $c.ports) $ | nindent 12 }}
          {{- end }}
          {{- if $c.resources }}
          resources:
            {{- toYaml $c.resources | nindent 12 }}
          {{- end }}
          {{- if $c.readinessProbe }}
          readinessProbe:
            {{- toYaml $c.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if $c.livenessProbe }}
          livenessProbe:
            {{- toYaml $c.livenessProbe | nindent 12 }}
          {{- end }}
        {{- end }}

      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
