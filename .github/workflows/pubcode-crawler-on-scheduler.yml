name: public-code-crawler

on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML, so you have to quote this string, everyday at 8am GMT
    - cron: "0 8 * * *"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  pubcode-crawler:
    name: Crawl Git Repos for bcgovpubcode.yml
    runs-on: ubuntu-22.04
    environment: prod
    defaults:
      run:
        working-directory: crawler
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Add Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Process script
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_KEY: ${{ secrets.OC_PROJECT}}
        run: |
          node src/main.js
